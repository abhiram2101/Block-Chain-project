    <div class="outer-1">
        
            <h1 class="header1">Add Certificate to Node</h1>
    <div class="inner-1">
        <form id="add-ipfs-form" class="form4">
        <label for="metamask-id">Metamask ID:</label>
        <input type="text" id="metamask-id"><br>
        <!-- <label for="branch">Branch</label>
        <input type="text" id="branch"><br> -->
        <label for="ipfs-hash">IPFS Hash:</label>
        <input type="text" id="ipfs-hash"><br>


        <button type="submit" class="b1">Add IPFS Hash</button>
  </form>
</div>
</div>
  <script>
    const contractAddress = "0xc53fA9a0c1173D3249304402BdB81Bc9E0134E08"; // Update with your contract address
    const contractAbi = [
 {
  "inputs": [
   {
    "internalType": "address",
    "name": "_metamaskId",
    "type": "address"
   },
   {
    "internalType": "string",
    "name": "_ipfsHash",
    "type": "string"
   }
  ],
  "name": "addIpfsHash",
  "outputs": [],
  "stateMutability": "nonpayable",
  "type": "function"
 },
 {
  "inputs": [
   {
    "internalType": "address",
    "name": "_metamaskId",
    "type": "address"
   },
   {
    "internalType": "string",
    "name": "_collegeName",
    "type": "string"
   },
   {
    "internalType": "string",
    "name": "_branch",
    "type": "string"
   }
  ],
  "name": "createNode",
  "outputs": [
   {
    "internalType": "uint256",
    "name": "",
    "type": "uint256"
   }
  ],
  "stateMutability": "payable",
  "type": "function"
 },
 {
  "anonymous": false,
  "inputs": [
   {
    "indexed": true,
    "internalType": "address",
    "name": "sender",
    "type": "address"
   },
   {
    "indexed": true,
    "internalType": "uint256",
    "name": "nodeId",
    "type": "uint256"
   }
  ],
  "name": "IpfsHashAdded",
  "type": "event"
 },
 {
  "anonymous": false,
  "inputs": [
   {
    "indexed": true,
    "internalType": "address",
    "name": "sender",
    "type": "address"
   },
   {
    "indexed": true,
    "internalType": "uint256",
    "name": "nodeId",
    "type": "uint256"
   }
  ],
  "name": "NodeCreated",
  "type": "event"
 },
 {
  "inputs": [
   {
    "internalType": "address",
    "name": "_metamaskId",
    "type": "address"
   }
  ],
  "name": "getNodeByMetamaskId",
  "outputs": [
   {
    "components": [
     {
      "internalType": "address",
      "name": "metamaskId",
      "type": "address"
     },
     {
      "internalType": "string",
      "name": "collegeName",
      "type": "string"
     },
     {
      "internalType": "string",
      "name": "branch",
      "type": "string"
     },
     {
      "internalType": "string",
      "name": "ipfsHash",
      "type": "string"
     }
    ],
    "internalType": "struct Node.NodeInfo[]",
    "name": "",
    "type": "tuple[]"
   }
  ],
  "stateMutability": "view",
  "type": "function"
 },
 {
  "inputs": [],
  "name": "getNodeCount",
  "outputs": [
   {
    "internalType": "uint256",
    "name": "",
    "type": "uint256"
   }
  ],
  "stateMutability": "view",
  "type": "function"
 }
]; // Leave empty for now
    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();

    // Initialize contract object
    const nodeContract = new ethers.Contract(contractAddress, contractAbi, signer);

    const addIpfsForm = document.getElementById('add-ipfs-form');
    addIpfsForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const metamaskId = document.getElementById('metamask-id').value;
      // const branch = document.getElementById('branch').value;
      const ipfsHash = document.getElementById('ipfs-hash').value;

      try {
        const tx = await nodeContract.addIpfsHash(metamaskId, ipfsHash);
        await tx.wait();
        alert(`IPFS hash ${ipfsHash} added to node with Metamask ID ${metamaskId}`);
      } catch (error) {
        alert(`Failed to add IPFS hash to node with Metamask ID ${metamaskId}: ${error.message}`);
      }
    });
  </script>
